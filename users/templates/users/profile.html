{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <img src="path/to/avatar.jpg" alt="User Avatar">
        </div>
        <div class="profile-info">
            <h5>John Doe</h5>
            <p>First Name: John</p>
            <p>Last Name: Doe</p>
            <p>Username: johndoe</p>
            <p>Email: johndoe@example.com</p>
        </div>
    </div>
    <div class="profile-tabs">
        <ul class="nav nav-tabs" id="profileTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="cart-tab" data-toggle="tab" href="#cart" role="tab" aria-controls="cart" aria-selected="true">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="orders-tab" data-toggle="tab" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Order History</a>
            </li>
        </ul>
        <div class="tab-content" id="profileTabContent">
            <div class="tab-pane fade show active" id="cart" role="tabpanel" aria-labelledby="cart-tab">
                <h5>Cart Items</h5>
                <div class="cart-item d-flex align-items-center">
                    <div class="mr-3">
                        <p>Product 1</p>
                        <div class="ml-auto" id="product-quantity">
                            <button class="btn btn-secondary btn-sm">-</button>
                            <span>2</span>
                            <button class="btn btn-secondary btn-sm">+</button>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </div>
                        <p>Price: $20.00</p>
                    </div>
                    
                </div>
            </div>
            <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <h5>Order History</h5>
                <div class="order-item">
                    <p>Order #12345</p>
                    <p>Date: 01/01/2023</p>
                    <p>Total: $50.00</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
